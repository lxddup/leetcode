<!DOCTYPE html>

    <title>正则表达式匹配</title>

<body>
给你一个字符串 s 和一个字符规律 p，请你来实现一个支持 '.' 和 '*' 的正则表达式匹配。

'.' 匹配任意单个字符
'*' 匹配零个或多个前面的那一个元素
所谓匹配，是要涵盖 整个 字符串 s的，而不是部分字符串。

说明:

s 可能为空，且只包含从 a-z 的小写字母。
p 可能为空，且只包含从 a-z 的小写字母，以及字符 . 和 *。

<script>
    var isMatch = function(s, p) {



        // let reg = new RegExp(mode)
        // let r = str.match(reg)
        // if (!r) return false
        // if (r[0] === str) {
        //     return true
        // } else {
        //     return false
        // }


        // if(s == ''){
        //     return true
        // }
        // if(p == ''){
        //     return false
        // }
        var str = "[___match___]" + s + "[___match___]";
        var exp = "\\[___match___\\]"+p+"\\[/__match__\\]";
        var reg =  new RegExp(exp);
        return reg.test(str)
    };




    console.log(isMatch("aa1324345","a"))
</script>


</body>
</html>
