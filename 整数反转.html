<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>整数反转</title>
</head>
<body>
给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

示例 1:

输入: 123
输出: 321
 示例 2:

输入: -123
输出: -321
示例 3:

输入: 120
输出: 21
<script>
    var reverse = function(x) {
            var a = true
            let arr = x.toString().split('').reverse()
            if(arr[0] === '0'){
                arr.shift()
            }
            if(arr[arr.length - 1] === '-'){
                arr.pop()
                a = false
            }
            var t = arr.join('')
           if(t <= 2147483647)  return a? arr.join('') : ['-'].concat(arr).join('')
            return 0
    };
</script>
</body>
</html>
