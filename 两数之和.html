<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    var twoSum = function(nums, target) {
        for(let i = 0;i < nums.length; i++){
            let a = target - nums[i]
            let b = nums.indexOf(a)
            if(b > -1 && b!= i){
                return [i,b]
            }
        }
    };
   console.log(twoSum([2, 7, 11, 15],9))



</script>
</body>
</html>
