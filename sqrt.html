function sqrt1(num){
    var low = 0, uper = num , n = (low + uper)/2
    if(num <= 0){ return }
    while(n * n != num ){
        if (n*n < num){
            low = n ;
            n = (low + uper) / 2
        }else{
            uper = n;
            n = (low + uper) / 2
        }
    }
    return n.toFixed(2)
}
console.log(sqrt1(250))
