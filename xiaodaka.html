function chunk(list,num){
     const arr = []
     arr[0] = list.slice(0,num)
     for(let i = 0; i<list.length;i++){
         if(arr[arr.length - 1].length === num){
             arr.push([])
         }
         arr[arr.length - 1].push(list[i])
     }
     return arr
}
