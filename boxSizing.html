标准模型和IE模型

标准模型 宽高不包括padding和border
IE模型 宽高包括padding+border

JS如果获取和设置盒模型对应的宽和高
dom.style.height/width  只能取内联样式
dom.currentStyle.height/width  只有IE支持
window.getComputedStyle(dom).width/height  兼容性更好
dom.getBoundingClientRect().width/height  根据视窗绝对位置
